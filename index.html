<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SITE TITLE -->
    <title>Modal</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- CONTAINER -->
    <div class="container">
        <h1 class="title">Modal</h1>
        <button class="show-modal-btn" id="show-modal-btn">Show Modal</button>
    </div>

    <!-- MODAL -->
    <div class="modal hidden">
        <!-- MODAL TOP -->
        <div class="modal-top">
            <h3 class="modal-title">Modal</h3>

            <button class="modal-exit-btn" id="modal-exit-btn">
                <img class="modal-exit-icon" src="./img/exit.svg" alt="modal-exit-icon">
            </button>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>

</html>
